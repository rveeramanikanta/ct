<style>

.callout {
	position: relative;
	top: 0;
	left: 0;
	display: block;
	padding: 10px;
}

.callout.right {
	margin-left: 10px;
}

.callout.right::before {
	position: absolute;
	top: 50%;
	left: 0;
	width: 0;
	height: 0;
	margin-top: -10px;
	border-top: 10px solid transparent;
	border-bottom: 10px solid transparent;
	border-right: 10px solid #a8c3e5;
	content: '';
}

.callout.right::after {
	position: absolute;
	top: 50%;
	left: 2px;
	width: 0;
	height: 0;
	margin-top: -10px;
	border-top: 10px solid transparent;
	border-bottom: 10px solid transparent;
	border-right: 10px solid lavenderblush;
	content: '';
}

.callout-inner {
	padding: 2px;
	overflow: hidden;
	background: black;
	background: #a8c3e5;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius: 3px;
}

.callout-content {
	padding: 14px;
	margin: 0;
	background-color: #f9f9f9;
	color: #39569A;
	font-family: sans-serif;
	font-size: 13px;
	-webkit-border-radius: 2px;
	-moz-border-radius: 2px;
	border-radius: 2px;
	-webkit-background-clip: padding-box;
	-moz-background-clip: padding-box;
	background-clip: padding-box;
}

<body onload="init();" class="VisualizationMainPage">
<div class='col-xs-12'>

				</div>

					<span id="rules" class="btn btn-info" data-toggle="popover" title="Properties of Red-Black tree" data-html="true"
					data-content="<ol><li>Each node is either red or black.</li> 
					<li>The root is black. This rule is sometimes omitted. 
					Since the root can always be changed from red to black, but not necessarily vice versa, 
					this rule has little effect on analysis.</li>
					<li>All leaves (NIL) are black.</li>
					<li>If a node is red, then both its children are black.</li>
					<li>Every path from a given node to any of its descendant NIL nodes contains the same number of black nodes.</li><ol>" data-placement="top">
					Properties</span>
				</div>
			</div>
	</div>
